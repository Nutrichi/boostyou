  <script>
function toggleMobileMenu() {
  const menu = document.getElementById('navMenu');
  if (menu) {
    menu.classList.toggle('mobile-open');
  }
}

function toggleMobileDropdown(event, element) {
  event.preventDefault();
  const dropdown = element.nextElementSibling;
  if (dropdown && dropdown.classList.contains('mega-dropdown')) {
    dropdown.classList.toggle('mobile-open');
  }
}

// Reset menu when resizing back to desktop
window.addEventListener('resize', function() {
  const menu = document.getElementById('navMenu');
  const screenWidth = window.innerWidth;
  if (screenWidth > 768 && menu) {
    menu.classList.remove('mobile-open');
    const dropdowns = document.querySelectorAll('.mega-dropdown');
    dropdowns.forEach(d => d.classList.remove('mobile-open'));
  }
});
